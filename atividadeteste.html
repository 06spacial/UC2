<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loja Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-shop"></i> ferrolandia</a>
    </div>
  </nav>

  <!-- Alerta -->
  <div
   id="alerta"
   class="alert alert-success alert-dismissible fade show m-3 d-none" 
   role="alert">
    Produto adicionado com sucesso!
    <button type="button" class="btn-close" onclick="fecharAlerta()"></button>
  </div>

  <!-- Container principal -->
  <div class="container my-4">
    <!-- Grid com Formulário e Lista -->
    <div class="row">
      <!-- Formulário -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <i class="bi bi-box-seam"></i> Adicionar Produto
          </div>
          <div class="card-body">
            <form id="formProduto">
              <div class="mb-3">
                <label for="nomeProduto" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeProduto" required>
              </div>
              <div class="mb-3">
                <label for="precoProduto" class="form-label">Preço</label>
                <input type="number" class="form-control" id="precoProduto" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-plus-circle"></i> Adicionar
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Tabela de Produtos -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <i class="bi bi-list"></i> Lista de Produtos
          </div>
          <div class="card-body">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nome</th>
                  <th>Preço</th>
                </tr>
              </thead>
              <tbody id="tabelaProdutos">
                <!-- Produtos adicionados aparecem aqui -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('formProduto');
    const tabela = document.getElementById('tabelaProdutos');
    const alerta = document.getElementById('alerta');
    let contador = 1;

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nomeProduto').value;
      const preco = document.getElementById('precoProduto').value;

      const novaLinha = document.createElement('tr');
      novaLinha.innerHTML = `
        <td>${contador++}</td>
        <td>${nome}</td>
        <td>R$ ${parseFloat(preco).toFixed(2)}</td>
      `;
      tabela.appendChild(novaLinha);

      // Mostra alerta
      alerta.classList.remove('d-none');
      setTimeout(() => {
        alerta.classList.add('d-none');
      }, 3000);

      form.reset();
    });

    function fecharAlerta() {
      alerta.classList.add('d-none');
    }
  </script>
</body>
</html>
